<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}BookClub{% endblock %}</title>
    {% block head %}{% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Load Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/static/styles.css" />

    <!-- Load our stylesheet -->
    <!-- <link rel="stylesheet" href="./bootstrap-styles.css" /> -->
  </head>
  <body>
    <h1>Welcome to the Book Club App!</h1>
    <form id="add-book-form" action="/add-book" onsubmit="addBookInfo()">
      <div class="form-group">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label for="add-title">Title</label>
            <input
              type="text"
              class="form-control"
              id="add-title"
              onChange="(evt) => evt.currentTarget.value"
            />
          </div>
        </div>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <div class="form-group">
              <label for="add-author">Author</label>
              <input
                type="text"
                class="form-control"
                id="add-author"
                onChange="(evt) => evt.currentTarget.value"
              />
            </div>
          </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label for="add-year">Year Published</label>
              <input
                type="text"
                class="form-control"
                id="add-year"
                onChange="(evt) => evt.currentTarget.value"
              />
            </div>
          </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label for="add-date-read">Date Read</label>
              <input
                type="text"
                class="form-control"
                id="add-date-read"
                onChange="(evt) => evt.currentTarget.value"
              />
            </div>
          </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label for="add-rating">Rating</label>
              <input
                type="text"
                class="form-control"
                id="add-rating"
                onChange="(evt) => evt.currentTarget.value"
              />
            </div>
          </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-secondary"
          id="submit-new-book-btn"
        >
          Save book to library
        </button>
      </div>
    </form>
    <button type="button" class="btn btn-primary" id="add-book-btn">
      Add a book
    </button>
    <div>
      <ul class="list-group" id="book-list"></ul>
    </div>

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">{{ msg }}</p>

    {% endfor %} {% block body %}{% endblock %} {% block after_body %}{%
    endblock %}

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/static/main.js" type="text/javascript"></script>
  </body>
</html>
