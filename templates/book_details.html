{% extends 'base.html' %} {% block title %}Book{% endblock %} {% block content
%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" id="book-title">{{title}}</h1>
    <h4>{{author}}</h4>
    <p class="lead">Published in {{published}}</p>
    <p class="lead">Read on {{read}}</p>
  </div>
</div>
<div id="notes-accordion" class="accordion">
  <div class="card">
    <div class="card-header" id="content-notes-header">
      <h4>
        <button
          class="btn"
          data-toggle="collapse"
          role="button"
          href="#content-notes"
          aria-expanded="true"
          aria-controls="collapseOne"
          >
          Content Notes
        </button>
      </h4>
    </div>
    <div
      id="content-notes"
      class="collapse hide"
      aria-labelledby="content-notes-header"
      data-parent="#accordion"
    >
      <div class="card-body" id="content-notes-body">
        <ol class="list-group list-group-numbered" id="content-notes-list" data-toggle="modal" data-target="#delete-note-modal"></ol>
        <form method="post" id="notes-form" class="add-notes-form">
          <div class="form-group">
            <label for="entered-content-notes" >Add notes</label>
            <textarea
              class="form-control"
              type="text"
              id="entered-content-notes"
              placeholder="Notes here"
              rows="4"
            ></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div
        class="fade modal"
        tabindex="-1"
        role="dialog"
        id="delete-note-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">Modal</div>
            
            <div class="modal-footer">
                <button
                  class="btn btn-primary"
                  id="delete-note-btn"
                  data-dismiss="modal"
                >
                  Delete
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>

          <div class="card-header" id="quotes-header">
            <h4>
              <button
                class="btn"
                data-toggle="collapse"
                role="button"
                href="#quotes-notes"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Quotes
              </button>
            </h4>
          </div>
          <div
            id="quotes-notes"
            class="collapse hide"
            aria-labelledby="quotes-notes-header"
            data-parent="#accordion"
          >
            <div class="card-body" id="quotes-notes-body">
              <ul class="list-group list-group-flush" id="quotes-notes-list">
                <li class="list-group-item" id="quotes-notes-item">Item 1</li>
                <li class="list-group-item" id="quotes-notes-item">Item 2</li>
              </ul>
              <form method="post" id="quotes-form" class="add-notes-form">
                <div class="form-group">
                  <label for="entered-quotes-notes" >Add notes</label>
                  <textarea
                    class="form-control"
                    type="text"
                    id="entered-quotes-notes"
                    placeholder="Notes here"
                    rows="4"
                  ></textarea>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="card-header" id="quotes-header">
            <h4>
              <button
                class="btn"
                data-toggle="collapse"
                role="button"
                href="#vocab-notes"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Vocab
              </button>
            </h4>
          </div>
          <div
            id="vocab-notes"
            class="collapse hide"
            aria-labelledby="vocab-notes-header"
            data-parent="#accordion"
          >
            <div class="card-body" id="vocab-notes-body">
              <ul class="list-group list-group-flush" id="vocab-notes-list">
                <li class="list-group-item" id="vocab-notes-item">Item 1</li>
                <li class="list-group-item" id="vocab-notes-item">Item 2</li>
              </ul>
              <form method="post" id="vocab-form" class="add-notes-form">
                <div class="form-group">
                  <label for="entered-vocab-notes">Add notes</label>
                  <textarea
                    class="form-control"
                    type="text"
                    id="entered-vocab-notes"
                    placeholder="Notes here"
                    rows="4"
                  ></textarea>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %} {% block script %}
    <script src="/static/bookDetails.js" type="text/javascript"></script>
    {% endblock %}
  </div>
</div>
