{% extends 'base.html' %} {% block title %}Library{% endblock %} {% block
content %}
<body>
  <div class="card" id="library-container" style="width: 4\60rem">
    <h2>Reading List</h2>
    <div class="table-responsive">
      
      <table id="book-table" class="table table-sm  table-hover">
        <thead class="thead">
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Year Published</th>
          <th scope="col">Date Read</th>
          <th scope="col">Rating</th>
          <th scope="col"></th>
        </thead>
      </table>
    </div>
  </div>
  <div class="fade modal" tabindex="-1" role="dialog" id="add-book-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="add-book-form" action="/api/add-book" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <label for="add-title">Title</label>
          <input
            type="text"
            class="form-control"
            id="add-title"
            onChange="(evt) => evt.currentTarget.value"
          />
          <label for="add-author">Author</label>
            <input
              type="text"
              class="form-control"
              id="add-author"
              onChange="(evt) => evt.currentTarget.value"
            />
            <label for="add-year">Year Published</label>
            <input
              type="text"
              class="form-control"
              id="add-year"
              onChange="(evt) => evt.currentTarget.value"
            />
            <label for="add-date-read">Date Read</label>
            <input
              type="text"
              class="form-control"
              id="add-date-read"
              onChange="(evt) => evt.currentTarget.value"
            />
          <label for="add-rating">Rating</label>
            <input
              type="text"
              class="form-control"
              id="add-rating"
              onChange="(evt) => evt.currentTarget.value"
            />
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary"
            id="submit-new-book-btn"
            data-dismiss="modal"
            onclick="clickFunction()"
          >
            Save book to library
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </form>
    </div>
  </div>
  

  <button type="button" class="btn btn-primary" id="add-book-btn" data-toggle="modal" data-target="#add-book-modal" onclick="clickFunction()">
    Add a book
  </button>

  {% endblock %}
</body>
{% block script %}
<script src="/static/library.js" type="text/javascript"></script>
<script src="/static/bookDetails.js" type="text/javascript"></script>
{% endblock %}
